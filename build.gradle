subprojects {
    apply plugin: 'java'

    project.group = 'manga-l10n'
    project.version = '1.0-SNAPSHOT'

    compileJava {
        sourceCompatibility = targetCompatibility = 11
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

    ext {
        libraries = [
                lombok    : ['org.projectlombok:lombok:1.18.12'],
                json      : ['org.json:json:20200518'],
                gson      : ['com.google.code.gson:gson:2.8.6'],
                vksdk     : ['com.petersamokhin.vksdk:core-jvm:0.0.5',
                             'com.petersamokhin.vksdk:http-client-jvm-okhttp:0.0.5'],
                yaml      : ['org.yaml:snakeyaml:1.26'],
                commons_io: ['commons-io:commons-io:2.7'],
                junit     : ['junit:junit:4.12']
        ]
    }

    dependencies {
        annotationProcessor libraries.lombok
        compileOnly libraries.lombok

        testImplementation libraries.junit
    }
}



